var str1 = `{"people": [
                  {
                      "MainId": 1111,

                      "categories": [
                          {
                              "CategoryID": 1,

                          }

                      "MainId": 122,

                      "categories": [
                          {

                          }
                      ]
                  }
              ],
              "animals": ["dog","cat","rat"],
              "letters": {"a":"x","b":"y","c":"z"}
            }`;


var obj1 = JSON.parse(str1);
console.log( obj1 );

console.log( "cat" );

console.log( 'z' ); 
console.log(obj1.letters.c);
