/***************************************************************************
 Complex JSON Data Example 1
***************************************************************************/

var str1 = `{"people": [
                  {
                      "MainId": 1111,
                      "firstName": "Sherlock",
                      "lastName": "Homes",
                      "categories": [
                          {
                              "CategoryID": 1,
                              "CategoryName": "Mystery"
                          },
                          {
                              "CategoryID": 2,
                              "CategoryName": "Crime"
                          }
                      ]
                  },
                  {
                      "MainId": 122,
                      "firstName": "James",
                      "lastName": "Watson",
                      "categories": [
                          {
                              "CategoryID": 3,
                              "CategoryName": "Doctor"
                          }
                      ]
                  }
              ],
              "messages": ["Message1","Message2","Message3"],
              "success": true
            }`;


var obj1 = JSON.parse(str1);
console.log( obj1 );

// Practice exercises
// Replace the string with an object reference that will result in the same string

console.log( "Sherlock" );
console.log( true );   // obviously, not a string but a boolean value
console.log( "Message2" );
console.log( "Mystery" );
