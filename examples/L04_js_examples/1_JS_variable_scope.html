<!DOCTYPE html>
<html>
<head>
<title>JS Variable Scope Notes</title>
<script>

// Global variables exist in the RAM for as log as the page (script) is loaded in the browser.\

var x = 'x';    // original way to declare
let y = 'y';    // new way to declare in JS6
z = 'z';     // OK, but it is considered good practice to declare with var or let.

console.log(x); // OK
console.log(y); // OK
console.log(z); // OK

/*
  You can force Strict Mode by putting the following line at the top of a script,

  "use strict";

  In strict mode, the variable z would not exist.

  console.log(z); // Error because z was not formally declared

  Most "casual" JS scripters do not use strict mode.
*/


// Global Variables are actually properties of the window object!

console.log(window.x);   // OK, same as console.log(x)
//console.log(window.y); // Error: was declared with let 
console.log(window.z);   // OK, same as console.log(z)

/*
  For local variables, the var keyword is much more important.
*/

function f(a) {   // input parameters are local variables

  var b = 'b';    // local variable - function scope
  
  if (true) {
    let c = 'c';  // local variable - block scope
  }
  
  d = 'd';        // global variable - exists after function call
                  // BAD to create local variables inside functions
                  
  console.log(a);   // OK
  console.log(b);   // OK
  //console.log(c); // Error: c only exists in it's block scope (the if statement)
  console.log(d);   // OK 
}

f('a');  // function call

//console.log(a); // Error: Not defined - local to function
//console.log(b); // Error: Not defined - local to function 
//console.log(c); // Error: Not defined - local to its block
console.log(d);   // OK - global variable (but bad to create inside function)


for (var i = 0 ; i <= 100 ; i++) {
  /*
   Declare the loop counter so that it will exist ONLY during the loop.
   In the following, the loop counter exists in the global scope after the loop is done.
   for (i = 0 ; i <= 100 ; i++) {}     not good in general
  */
}

</script>
</head>
<body>
See the source code and JS Console.
</body>
</html>
